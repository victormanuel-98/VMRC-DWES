<!-- index.html: formulario sencillo para probar subida/descarga -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prueba upload/download</title>
</head>
<body>
  <h1>Subir ficheros</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
    <input type="file" name="files" multiple />
    <button type="submit">Subir</button>
  </form>

  <h2>Listado de ficheros</h2>
  <button id="refresh">Refrescar lista</button>
  <ul id="list"></ul>

  <script>
    async function refresh() {
      const res = await fetch('/files');
      const files = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      files.forEach(f => {
        const li = document.createElement('li');
        li.textContent = `${f.name} (${f.size} bytes) `;
        const a = document.createElement('a');
        a.href = `/download/${encodeURIComponent(f.name)}`;
        a.textContent = '[descargar]';
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
    document.getElementById('refresh').addEventListener('click', refresh);
    // Auto-refrescar al cargar
    refresh();
  </script>
</body>
</html>
